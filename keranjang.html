<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-keranjang.css">
    <title>Keeranjang belanja</title>
</head>
<body>

    <header>
        <h1>Keranjang/Checkout</h1>
    </header>

    <main>
        <div class="cart-items">
            <div class="product-item">
                <img src="Image/dressformal.jpg" alt="Produk 1">
             
                <div class="item-details">
                    <h2>Dress formal</h2>
                    <p>Harga:Rp.175.000</p>
                </div>
            </div>

            <div class="product-item">
                <img src="Image/rokjeans.jpg" alt="Produk 2">

                <div class="item-details">
                    <h2>Dress Biru</h2>
                    <p>Harga:Rp.75.000</p>
                </div>
            </div>
            <!-- Tambahkan item-item lainnya sesuai kebutuhan -->
        </div>

        <div class="checkout-summary">
            <h2>Ringkasan Belanja</h2>
            <p>Total Barang: 2</p>
            <p>Total Harga: Rp.250.000</p>
            <!-- Tambahkan informasi ringkasan belanja lainnya jika diperlukan -->
            <button class="checkout-button">Checkout</button>
        </div>
    </main>

    <footer>
        &copy; 2024 Your Online Store
    </footer>

</body>
</html>
