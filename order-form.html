<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Butik Vingky</title>
    <link rel="stylesheet" href="./style-orderform.css">
</head>
<body>
    <header>
        <h1>Formulir Pemesanan</h1>
    </header>

    <main>
        <section class="order-form">
            <h2>Isi Informasi Pemesanan Anda</h2>
            <form id="orderForm" onsubmit="showNotification(event)">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Alamat Pengiriman:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="bank-transfer">Transfer Bank</option>
                    <option value="cod">Bayar di Tempat</option>
                </select>

                <button type="submit">Submit Pesanan</button>
            </form>
        </section>
    </main>

    <div id="notification" class="notification"></div>

    <div class="back-button">
        <button onclick="goBack()">Kembali</button>
    </div>

    <footer>
        <p>&copy; 2024 Butik Vingky. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
